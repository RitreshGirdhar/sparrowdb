<h3> Database: {{currentDb}}</h3>

<div class="row">
    <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
    <button type="button" class="btn btn-primary" ng-click="refresh()">Refresh</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalUpload">Upload</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSearchKey">Search</button>
</div>

<div class="row">
    <h3>Configuration</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <td>Key</td>
                <td>Value</td>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in info.config">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <h3>Statistics</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <td>Key</td>
                <td>Value</td>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in info.statistics">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="modal fade" id="modalUpload" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalInfoDbLabel"></h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="frmFile">Image</label>
                        <input type="file" class="form-control" id="frmFile">
                    </div>
                    <div class="form-group">
                        <label for="frmKey">Key</label>
                        <input type="text" class="form-control" placeholder="Image key" ng-model="uploadData.key">
                    </div>
                    <div class="form-group">
                        <label for="frmScript">Upsert</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="uploadData.upsert"> Upsert
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frmScript">Script</label>
                        <input type="text" class="form-control" id="frmScript" placeholder="Script" ng-model="uploadData.script">
                    </div>
                    <button type="button" class="btn btn-default" ng-click="uploadImage()">Send</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSearchKey" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalInfoDbLabel"></h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="imgKey">Image key</label>
                        <input type="text" class="form-control" ng-model="searchData.key" value="" placeholder="Image key">
                    </div>
                    <button type="button" class="btn btn-default" ng-click="imageInfo()">Search</button>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" border="1">
                            <thead>
                                <td>Key</td>
                                <td>Value</td>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key, value) in imgInfo.data">
                                    <td>{{key}}</td>
                                    <td>{{value}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
