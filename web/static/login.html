<div>
    <form class="form-signin" style="max-width: 330px;margin: 0 auto;">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Username" value="sparrow" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" value="sparrow" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin">Login</button>
    </form>
</div>

<script>
    $('#btnLogin').click(function() {
        Client.login($('#inputUser').val(), $('#inputPassword').val());
    });
</script>
